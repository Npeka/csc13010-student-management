<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Management</title>
    <link rel="stylesheet" href="student-management-style.css" />
    <script src="manager.jsx" defer></script>
    <script src="category.jsx" defer></script>
    <script src="logging.jsx" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="app-name">Student Management</h1>

      <div class="tabs">
        <button class="tab-button active" data-tab="add">Add Student</button>
        <button class="tab-button" data-tab="list">Student List</button>
        <button class="tab-button" data-tab="search">Search</button>
        <button class="tab-button" data-tab="categories">
          Manage Categories
        </button>
        <button class="tab-button" data-tab="logs">System Logs</button>
      </div>

      <div id="add" class="tab-content active">
        <form id="studentForm">
          <div class="form-row">
            <div class="form-group">
              <label>Full Name:</label>
              <input type="text" id="fullname" required />
            </div>
            <div class="form-group">
              <label>Date of Birth:</label>
              <input type="date" id="dob" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Gender:</label>
              <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label>Department:</label>
              <select id="department" required>
                <option value="Law Department">Law Department</option>
                <option value="Business English Department">
                  Business English Department
                </option>
                <option value="Japanese Department">Japanese Department</option>
                <option value="French Department">French Department</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Course:</label>
              <input type="number" id="course" min="2000" max="2099" required />
            </div>
            <div class="form-group">
              <label>Program:</label>
              <select id="program" required>
                <option value="High Quality">High Quality</option>
                <option value="Regular">Regular</option>
                <option value="Talented Bachelor">Talented Bachelor</option>
                <option value="Advanced Program">Advanced Program</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Address:</label>
              <input type="text" id="address" required />
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" id="email" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Phone Number:</label>
              <input type="tel" id="phone" pattern="[0-9]{10,11}" required />
            </div>
            <div class="form-group">
              <label>Status:</label>
              <select id="status" required>
                <option value="Studying">Studying</option>
                <option value="Graduated">Graduated</option>
                <option value="Dropped Out">Dropped Out</option>
                <option value="Temporarily Stopped">Temporarily Stopped</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <button type="submit">Add Student</button>
            <button
              type="button"
              id="cancelEdit"
              style="display: none; background-color: red"
            >
              Cancel Update
            </button>
          </div>
        </form>
      </div>

      <div id="list" class="tab-content">
        <div
          style="
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 10px;
          "
        >
          <input
            type="file"
            id="importJSONInput"
            accept=".json"
            style="display: none"
          />
          <button
            id="importJSONButton"
            style="background-color: #000000"
            onclick="document.getElementById('importJSONInput').click();"
          >
            Import JSON
          </button>
          <button id="exportJSONButton" style="background-color: #000000">
            Export JSON
          </button>
        </div>
        <table id="studentTable">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Full Name</th>
              <th>Date of Birth</th>
              <th>Gender</th>
              <th>Department</th>
              <th>Course</th>
              <th>Program</th>
              <th>Address</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="search" class="tab-content">
        <div class="search-container">
          <div class="form-group">
            <label>Search by Student ID or Full Name:</label>
            <input type="text" id="searchInput" />
          </div>
          <button onclick="searchStudents()">Search</button>
        </div>
        <div id="searchResults"></div>
      </div>

      <div id="categories" class="tab-content">
        <div class="flex-container">
          <div class="category-container" style="flex: 1">
            <h3>Department</h3>
            <div class="add-category">
              <input
                type="text"
                id="new-department"
                placeholder="New Department Name"
              />
              <button onclick="addCategory('department')">
                Add Department
              </button>
            </div>
            <div class="category-list" id="departments-list"></div>
          </div>

          <div class="category-container" style="flex: 1">
            <h3>Program</h3>
            <div class="add-category">
              <input
                type="text"
                id="new-program"
                placeholder="New Program Name"
              />
              <button onclick="addCategory('program')">Add Program</button>
            </div>
            <div class="category-list" id="programs-list"></div>
          </div>

          <div class="category-container" style="flex: 1">
            <h3>Status</h3>
            <div class="add-category">
              <input
                type="text"
                id="new-status"
                placeholder="New Status Name"
              />
              <button onclick="addCategory('status')">Add Status</button>
            </div>
            <div class="category-list" id="statuses-list"></div>
          </div>
        </div>
      </div>

      <div id="logs" class="tab-content">
        <table id="logTable">
          <thead>
            <tr>
              <th>Time</th>
              <th>Activity</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <footer>
      <p>@ 2025 Student Management | Version 2.0</p>
    </footer>
  </body>
</html>
